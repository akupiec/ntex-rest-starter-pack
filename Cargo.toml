[package]
name = "my-rest-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
opt-level = "z"
codegen-units = 1
strip = true
lto = true

[dependencies]
ntex = { version = "2.1.0", features = ["tokio"] }
serde = { version = "1.0.1", features = ["derive"] }
serde_json = "1.0.96"
utoipa = "5"
utoipa-swagger-ui = "3.1.3"
env_logger = "0.11.5"
derive_more = {version =  "1", features = ["error", "display"] }
